<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="trainseats.css" />
	  
  </head>

	<body>
    <div class="seats-container">
      <label>Preferred Seating</label>
      <select id="movie">
        <option value="35000">Economy (PKR 35,000)</option>
        <option value="67000">Business Class(PKR 67,000)</option>
        <option value="100000">AC Sleeper (PKR 1,00,000)</option>
		<option value="100000">Lower AC(PKR 1,00,000)</option>
      </select>
    </div>
	
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="rowgap"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="rowgap"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="rowgap"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
	  
	        <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
	  
	        <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="rowgap"></div>
      </div>
	  
	  	        <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
	  
	  	        <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="rowgap"></div>
      </div>
	  
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of PKR <span
        id="price"
        >0</span
      >
    </p>
	<button onClick="proceed_to_payment()" class="btn ">Proceed to payment &rarr;</button>

    <script src="seats.js" type="text/javascript"></script>
  </body>
</html>
